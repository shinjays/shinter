<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquiti to Ruckus Converter | Persona 5 Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --persona-red: #c00c1a;
            --persona-dark: #121212;
            --persona-black: #000000;
            --persona-gold: #ffd700;
            --persona-light: #2a2a2a;
            --persona-text: #ffffff;
            --persona-accent: #ff4081;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--persona-black) 0%, var(--persona-dark) 100%);
            color: var(--persona-text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--persona-red), var(--persona-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--persona-red);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--persona-gold);
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .card {
            background: var(--persona-light);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(192, 12, 26, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(192, 12, 26, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(192, 12, 26, 0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: var(--persona-gold);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--persona-red);
        }
        
        .upload-area {
            border: 3px dashed var(--persona-red);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--persona-gold);
            background: rgba(192, 12, 26, 0.1);
        }
        
        .upload-area.active {
            border-color: var(--persona-gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--persona-red);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border-left: 3px solid var(--persona-gold);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--persona-red), #a00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(192, 12, 26, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(192, 12, 26, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-gold {
            background: linear-gradient(45deg, var(--persona-gold), #cc9900);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn-gold:hover {
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }
        
        .btn-dark {
            background: linear-gradient(45deg, #333, #000);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .btn-dark:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            background: var(--persona-black);
            color: var(--persona-gold);
            border: 2px solid var(--persona-red);
            border-radius: 8px;
            padding: 15px;
            resize: vertical;
            font-size: 0.9rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--persona-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .result-area {
            position: relative;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #888;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.ready {
            background: #4caf50;
        }
        
        .status-dot.processing {
            background: #ff9800;
        }
        
        .status-dot.error {
            background: #f44336;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: var(--persona-red);
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-duration: 30s;
            background: var(--persona-gold);
        }
        
        .shape:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-duration: 20s;
        }
        
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-duration: 35s;
            background: var(--persona-gold);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--persona-light);
            border-left: 4px solid var(--persona-red);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #4caf50;
        }
        
        .notification.error {
            border-left-color: #f44336;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <header>
            <h1 class="title">Config Converter</h1>
            <p class="subtitle">Ubiquiti to Ruckus ICX Configuration Converter</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">
                <i>⚡</i> Upload Configuration
            </h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>Drag & Drop Ubiquiti JSON File</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <div class="file-info" id="fileInfo">No file selected</div>
                <button class="btn" onclick="convertConfig()">
                    Convert to Ruckus
                </button>
            </div>
        </div>
        
        <div class="card result-area">
            <div class="result-header">
                <h2 class="card-title">
                    <i>🔧</i> Ruckus ICX Configuration
                </h2>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
            <textarea id="result" readonly placeholder="Ruckus configuration will appear here..."></textarea>
            <div class="btn-group">
                <button class="btn btn-gold" onclick="downloadConfig()">
                    Download Config
                </button>
                <button class="btn" onclick="copyToClipboard()">
                    Copy to Clipboard
                </button>
                <button class="btn btn-dark" onclick="clearAll()">
                    Clear All
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText">Notification message</span>
    </div>
    
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const resultTextarea = document.getElementById('result');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // Event Listeners
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection();
            }
        });
        
        fileInput.addEventListener('change', handleFileSelection);
        
        // Functions
        function handleFileSelection() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                setStatus('ready', 'File ready for conversion');
            } else {
                fileInfo.textContent = 'No file selected';
                setStatus('idle', 'Ready');
            }
        }
        
        function setStatus(status, message) {
            statusDot.className = 'status-dot';
            statusText.textContent = message;
            
            switch(status) {
                case 'idle':
                    statusDot.style.animation = 'none';
                    break;
                case 'ready':
                    statusDot.classList.add('ready');
                    break;
                case 'processing':
                    statusDot.classList.add('processing');
                    break;
                case 'error':
                    statusDot.classList.add('error');
                    break;
            }
        }
        
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Fixed Converter Class
        class UbiquitiToRuckusConverter {
            constructor() {
                this.config = null;
            }

            parseUbiquitiConfig(jsonData) {
                try {
                    this.config = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                    return true;
                } catch (e) {
                    throw new Error('Invalid JSON format: ' + e.message);
                }
            }

            extractVlans() {
                const vlans = [];
                const expectedSystemCfg = this.config.expected_system_cfg || [];
                
                // Find all VLAN definitions
                for (const line of expectedSystemCfg) {
                    if (line.startsWith('switch.vlan.') && line.includes('.id=')) {
                        const match = line.match(/switch\.vlan\.(\d+)\.id=(\d+)/);
                        if (match) {
                            const vlanIndex = match[1];
                            const vlanId = match[2];
                            
                            // Get VLAN name
                            let vlanName = `VLAN-${vlanId}`;
                            const nameLine = expectedSystemCfg.find(l => 
                                l.startsWith(`switch.vlan.${vlanIndex}.name=`)
                            );
                            if (nameLine) {
                                const nameParts = nameLine.split('=');
                                if (nameParts.length > 1 && nameParts[1]) {
                                    vlanName = nameParts[1];
                                }
                            }
                            
                            // Check if VLAN is enabled
                            const statusLine = expectedSystemCfg.find(l => 
                                l.startsWith(`switch.vlan.${vlanIndex}.status=`)
                            );
                            const isEnabled = !statusLine || statusLine.endsWith('enabled');
                            
                            if (isEnabled && vlanId !== '1') {
                                vlans.push({
                                    id: vlanId,
                                    name: vlanName,
                                    index: vlanIndex
                                });
                            }
                        }
                    }
                }
                
                return vlans;
            }

            extractPortConfigs() {
                const ports = [];
                const expectedSystemCfg = this.config.expected_system_cfg || [];
                const vlans = this.extractVlans();
                
                // Initialize all ports
                for (let i = 1; i <= 52; i++) {
                    const portConfig = {
                        number: i,
                        name: `Port-${i}`,
                        status: 'enabled',
                        pvid: '1',
                        taggedVlans: [],
                        untaggedVlan: null
                    };
                    
                    // Get port name
                    const nameLine = expectedSystemCfg.find(line => 
                        line.startsWith(`switch.port.${i}.name=`)
                    );
                    if (nameLine) {
                        const nameParts = nameLine.split('=');
                        if (nameParts.length > 1 && nameParts[1]) {
                            portConfig.name = nameParts[1];
                        }
                    }
                    
                    // Get port status
                    const statusLine = expectedSystemCfg.find(line => 
                        line.startsWith(`switch.port.${i}.status=`)
                    );
                    if (statusLine && statusLine.endsWith('disabled')) {
                        portConfig.status = 'disabled';
                    }
                    
                    // Get PVID
                    const pvidLine = expectedSystemCfg.find(line => 
                        line.startsWith(`switch.port.${i}.pvid=`)
                    );
                    if (pvidLine) {
                        const pvidParts = pvidLine.split('=');
                        if (pvidParts.length > 1 && pvidParts[1]) {
                            portConfig.pvid = pvidParts[1];
                            portConfig.untaggedVlan = pvidParts[1];
                        }
                    }
                    
                    ports.push(portConfig);
                }
                
                // Process VLAN port assignments
                vlans.forEach(vlan => {
                    for (let i = 1; i <= 52; i++) {
                        const vlanPortMode = expectedSystemCfg.find(line => 
                            line === `switch.vlan.${vlan.index}.port.${i}.mode=untagged` ||
                            line === `switch.vlan.${vlan.index}.port.${i}.mode=tagged`
                        );
                        
                        if (vlanPortMode) {
                            const port = ports[i - 1];
                            if (port && port.status !== 'disabled') {
                                if (vlanPortMode.endsWith('untagged')) {
                                    port.untaggedVlan = vlan.id;
                                } else if (vlanPortMode.endsWith('tagged')) {
                                    if (!port.taggedVlans.includes(vlan.id)) {
                                        port.taggedVlans.push(vlan.id);
                                    }
                                }
                            }
                        }
                    }
                });
                
                return ports;
            }

            generateRuckusConfig() {
                const vlans = this.extractVlans();
                const ports = this.extractPortConfigs();
                
                let config = "!\nstack unit 1\n  module 1 icx7650-48p-poe-module\n  module 2 icx7650-8x10g-module\n!\nglobal-stp\n!\n";
                
                // Default VLAN
                config += "vlan 1 name DEFAULT-VLAN by port\n!\n";
                
                // Generate VLAN configurations
                vlans.forEach(vlan => {
                    config += `vlan ${vlan.id} name ${vlan.name.replace(/ /g, '-')} by port\n`;
                    
                    // Find untagged ports for this VLAN
                    const untaggedPorts = ports.filter(p => p.untaggedVlan === vlan.id && p.status !== 'disabled');
                    if (untaggedPorts.length > 0) {
                        const portList = untaggedPorts.map(p => p.number).join(' ethe 1/1/');
                        config += ` untagged ethe 1/1/${portList}\n`;
                    }
                    
                    // Find tagged ports for this VLAN
                    const taggedPorts = ports.filter(p => p.taggedVlans.includes(vlan.id) && p.status !== 'disabled');
                    if (taggedPorts.length > 0) {
                        const portList = taggedPorts.map(p => p.number).join(' ethe 1/1/');
                        config += ` tagged ethe 1/1/${portList}\n`;
                    }
                    
                    // Add router interface for management VLAN
                    if (vlan.id === '1103') {
                        config += ` router-interface ve ${vlan.id}\n`;
                    }
                    
                    config += "!\n";
                });
                
                // Generate port configurations
                config += "! Port Configuration\n";
                ports.forEach(port => {
                    if (port.status !== 'disabled') {
                        config += `interface ethernet 1/1/${port.number}\n`;
                        config += ` port-name "${port.name}"\n`;
                        config += "!\n";
                    }
                });
                
                // Disabled ports
                const disabledPorts = ports.filter(p => p.status === 'disabled');
                if (disabledPorts.length > 0) {
                    config += "! Disabled Ports\n";
                    disabledPorts.forEach(port => {
                        config += `interface ethernet 1/1/${port.number}\n`;
                        config += ` port-name "${port.name}"\n`;
                        config += ` disable\n`;
                        config += "!\n";
                    });
                }
                
                // Management interface
                const mgmtVlan = vlans.find(v => v.id === '1103');
                if (mgmtVlan) {
                    config += `! Management Interface\n`;
                    config += `interface ve 1103\n`;
                    config += ` ip address 10.255.103.25 255.255.255.0\n`;
                    config += ` ip gateway 10.255.103.1\n`;
                    config += "!\n";
                }
                
                // System configuration
                config += `! System Configuration\n`;
                config += `hostname SWITCHIGDLT2\n`;
                config += `clock timezone "WIB-7" 7\n`;
                config += `snmp-server community public ro\n`;
                
                // Extract NTP server from config
                const ntpLine = (this.config.expected_system_cfg || []).find(line => 
                    line.startsWith('ntpclient.1.server=')
                );
                if (ntpLine) {
                    const ntpServer = ntpLine.split('=')[1];
                    config += `ntp-server ${ntpServer}\n`;
                } else {
                    config += `ntp-server 172.16.0.2\n`;
                }
                
                config += "!\n";
                
                // User accounts
                config += `! User Accounts\n`;
                const userLine = (this.config.expected_system_cfg || []).find(line => 
                    line.startsWith('users.1.name=')
                );
                if (userLine) {
                    const username = userLine.split('=')[1];
                    config += `username ${username} password .....\n`;
                }
                config += `username admin password .....\n`;
                config += "!\n";
                
                // PoE configuration
                config += `! PoE Configuration\n`;
                config += `power-over-ethernet enable\n`;
                config += "!\n";
                
                config += "end\n";
                
                return config;
            }

            convert(jsonData) {
                if (!this.parseUbiquitiConfig(jsonData)) {
                    throw new Error('Invalid JSON configuration file');
                }
                
                return this.generateRuckusConfig();
            }
        }

        function convertConfig() {
            if (!fileInput.files.length) {
                showNotification('Please select a JSON file first', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            setStatus('processing', 'Converting configuration...');
            
            reader.onload = function(e) {
                try {
                    const converter = new UbiquitiToRuckusConverter();
                    const ruckusConfig = converter.convert(e.target.result);
                    resultTextarea.value = ruckusConfig;
                    setStatus('ready', 'Conversion completed');
                    showNotification('Configuration converted successfully!', 'success');
                } catch (error) {
                    setStatus('error', 'Conversion failed');
                    showNotification('Error converting configuration: ' + error.message, 'error');
                    console.error('Conversion error:', error);
                }
            };
            
            reader.onerror = function() {
                setStatus('error', 'File read error');
                showNotification('Error reading file', 'error');
            };
            
            reader.readAsText(file);
        }
        
        function downloadConfig() {
            const config = resultTextarea.value;
            
            if (!config || config.trim() === '') {
                showNotification('No configuration to download', 'error');
                return;
            }
            
            const blob = new Blob([config], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ruckus_config.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Configuration downloaded!', 'success');
        }
        
        function copyToClipboard() {
            const config = resultTextarea.value;
            
            if (!config || config.trim() === '') {
                showNotification('No configuration to copy', 'error');
                return;
            }
            
            resultTextarea.select();
            resultTextarea.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Configuration copied to clipboard!', 'success');
                } else {
                    showNotification('Failed to copy configuration', 'error');
                }
            } catch (err) {
                showNotification('Error copying to clipboard', 'error');
            }
        }
        
        function clearAll() {
            fileInput.value = '';
            fileInfo.textContent = 'No file selected';
            resultTextarea.value = '';
            setStatus('idle', 'Ready');
            showNotification('All fields cleared', 'info');
        }
        
        // Initialize
        setStatus('idle', 'Ready');
    </script>
</body>
</html>
