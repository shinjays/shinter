<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquiti to Ruckus Converter | Persona 5 Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --persona-red: #c00c1a;
            --persona-dark: #121212;
            --persona-black: #000000;
            --persona-gold: #ffd700;
            --persona-light: #2a2a2a;
            --persona-text: #ffffff;
            --persona-accent: #ff4081;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--persona-black) 0%, var(--persona-dark) 100%);
            color: var(--persona-text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--persona-red), var(--persona-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--persona-red);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--persona-gold);
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .card {
            background: var(--persona-light);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(192, 12, 26, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(192, 12, 26, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(192, 12, 26, 0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: var(--persona-gold);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--persona-red);
        }
        
        .upload-area {
            border: 3px dashed var(--persona-red);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--persona-gold);
            background: rgba(192, 12, 26, 0.1);
        }
        
        .upload-area.active {
            border-color: var(--persona-gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--persona-red);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border-left: 3px solid var(--persona-gold);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--persona-red), #a00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(192, 12, 26, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(192, 12, 26, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-gold {
            background: linear-gradient(45deg, var(--persona-gold), #cc9900);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn-gold:hover {
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }
        
        .btn-dark {
            background: linear-gradient(45deg, #333, #000);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .btn-dark:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            background: var(--persona-black);
            color: var(--persona-gold);
            border: 2px solid var(--persona-red);
            border-radius: 8px;
            padding: 15px;
            resize: vertical;
            font-size: 0.9rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--persona-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .result-area {
            position: relative;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #888;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.ready {
            background: #4caf50;
        }
        
        .status-dot.processing {
            background: #ff9800;
        }
        
        .status-dot.error {
            background: #f44336;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: var(--persona-red);
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-duration: 30s;
            background: var(--persona-gold);
        }
        
        .shape:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-duration: 20s;
        }
        
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-duration: 35s;
            background: var(--persona-gold);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--persona-light);
            border-left: 4px solid var(--persona-red);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #4caf50;
        }
        
        .notification.error {
            border-left-color: #f44336;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <header>
            <h1 class="title">Config Converter</h1>
            <p class="subtitle">Ubiquiti to Ruckus ICX Configuration Converter</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">
                <i>⚡</i> Upload Configuration
            </h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>Drag & Drop Ubiquiti JSON File</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <div class="file-info" id="fileInfo">No file selected</div>
                <button class="btn" onclick="convertConfig()">
                    Convert to Ruckus
                </button>
            </div>
        </div>
        
        <div class="card result-area">
            <div class="result-header">
                <h2 class="card-title">
                    <i>🔧</i> Ruckus ICX Configuration
                </h2>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
            <textarea id="result" readonly placeholder="Ruckus configuration will appear here..."></textarea>
            <div class="btn-group">
                <button class="btn btn-gold" onclick="downloadConfig()">
                    Download Config
                </button>
                <button class="btn" onclick="copyToClipboard()">
                    Copy to Clipboard
                </button>
                <button class="btn btn-dark" onclick="clearAll()">
                    Clear All
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText">Notification message</span>
    </div>
    
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const resultTextarea = document.getElementById('result');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // Event Listeners
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection();
            }
        });
        
        fileInput.addEventListener('change', handleFileSelection);
        
        // Functions
        function handleFileSelection() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                setStatus('ready', 'File ready for conversion');
            } else {
                fileInfo.textContent = 'No file selected';
                setStatus('idle', 'Ready');
            }
        }
        
        function setStatus(status, message) {
            statusDot.className = 'status-dot';
            statusText.textContent = message;
            
            switch(status) {
                case 'idle':
                    statusDot.style.animation = 'none';
                    break;
                case 'ready':
                    statusDot.classList.add('ready');
                    break;
                case 'processing':
                    statusDot.classList.add('processing');
                    break;
                case 'error':
                    statusDot.classList.add('error');
                    break;
            }
        }
        
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function convertConfig() {
            if (!fileInput.files.length) {
                showNotification('Please select a JSON file first', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            setStatus('processing', 'Converting configuration...');
            
            reader.onload = function(e) {
                try {
                    // Simulate conversion process (replace with actual conversion logic)
                    setTimeout(() => {
                        const converter = new UbiquitiToRuckusConverter();
                        const ruckusConfig = converter.convert(e.target.result);
                        resultTextarea.value = ruckusConfig;
                        setStatus('ready', 'Conversion completed');
                        showNotification('Configuration converted successfully!', 'success');
                    }, 1500);
                } catch (error) {
                    setStatus('error', 'Conversion failed');
                    showNotification('Error converting configuration: ' + error.message, 'error');
                    console.error('Conversion error:', error);
                }
            };
            
            reader.onerror = function() {
                setStatus('error', 'File read error');
                showNotification('Error reading file', 'error');
            };
            
            reader.readAsText(file);
        }
        
        function downloadConfig() {
            const config = resultTextarea.value;
            
            if (!config || config.trim() === '') {
                showNotification('No configuration to download', 'error');
                return;
            }
            
            const blob = new Blob([config], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ruckus_config.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Configuration downloaded!', 'success');
        }
        
        function copyToClipboard() {
            const config = resultTextarea.value;
            
            if (!config || config.trim() === '') {
                showNotification('No configuration to copy', 'error');
                return;
            }
            
            resultTextarea.select();
            resultTextarea.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Configuration copied to clipboard!', 'success');
                } else {
                    showNotification('Failed to copy configuration', 'error');
                }
            } catch (err) {
                showNotification('Error copying to clipboard', 'error');
            }
        }
        
        function clearAll() {
            fileInput.value = '';
            fileInfo.textContent = 'No file selected';
            resultTextarea.value = '';
            setStatus('idle', 'Ready');
            showNotification('All fields cleared', 'info');
        }
        
        // Initialize
        setStatus('idle', 'Ready');
        
        // Converter Class (simplified for demo)
        class UbiquitiToRuckusConverter {
            convert(jsonData) {
                // This is a simplified version - replace with actual conversion logic

  module 1 icx7650-48p-poe-module
  module 2 icx7650-8x10g-module

!

            }
        }
    </script>
</body>
</html>
