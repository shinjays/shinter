<!DOCTYPE html>
<html>
<head>
    <title>Ubiquiti to Ruckus Config Converter</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .result-area { background: #f5f5f5; padding: 20px; margin-top: 20px; }
        textarea { width: 100%; height: 400px; font-family: monospace; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .file-info { margin: 10px 0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ubiquiti to Ruckus Config Converter</h1>
        
        <div class="upload-area">
            <h3>Upload Ubiquiti JSON Config File</h3>
            <input type="file" id="fileInput" accept=".json">
            <div class="file-info" id="fileInfo">No file selected</div>
            <button onclick="convertConfig()">Convert to Ruckus</button>
        </div>

        <div class="result-area">
            <h3>Ruckus ICX Configuration</h3>
            <textarea id="result" readonly placeholder="Ruckus configuration will appear here..."></textarea>
            <div>
                <button onclick="downloadConfig()">Download Config</button>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
                <button onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
